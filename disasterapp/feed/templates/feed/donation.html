{% extends 'feed/main.html' %}
{% block content %}



<div class="container" style="margin-top:60px;">
    <div class="row">
        {% for post in posts %}
        <div class="col-md-3">
            <div class="card-sl" style="border-radius: 8px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                <div class="card-image" style="max-height: 100%;
                max-width: 100%;
                border-radius: 8px 8px 0px 0;">
                    {% if post.image %}
                    <img style="max-height: 100%;
                        max-width: 100%;
                        border-radius: 8px 8px 0px 0;" src="{{ post.image.url }}" />
                    {% endif %}
                </div>

                <!-- <a class="card-action" href="#"><i class="fa fa-heart"></i></a> -->
                <div class="card-heading" style="font-size: 18px;
                font-weight: bold;
                background: #fff;
                padding: 10px 15px;
                color: black;">
                    {{ post.title }}
                </div>
                <div class="card-text" style="padding: 10px 15px;
                background: #fff;
                font-size: 14px;
                color: #636262;">
                    {{ post.description }}
                </div>
                <div class="" style="height: 18px; background-color: #f5f5f5; border-radius: 2px;">
                    <div class="progress-bar" role="progressbar"
                        style="width: {{ post.donation_progress }}%; background-color: green; color: black;"
                        aria-valuenow="{{ post.donation_progress }}" aria-valuemin="0" aria-valuemax="100">
                        {{ post.donation_progress }}%
                    </div>
                </div>
                
                <div class="card-text">

                </div>
                <a href="{% url 'donation_page' post.id %}" class="card-button" style="display: flex;
                justify-content: center;
                padding: 10px 0;
                width: 100%;
                background-color: #1F487E;
                color: #fff;
                border-radius: 0 0 8px 8px;
                text-decoration: none;"> Donate</a>
            </div>

        </div>
        {% endfor %}


    </div>


</div>


{% endblock %}
